name: Test

on:
  push:
    branches: [ 'main' ]

  pull_request:
    branches: [ '*' ]

jobs:
  unit-tests:
    name: Tests
    strategy:
      matrix:
        go-version: [ 1.18.x ]
        platform: [ ubuntu-latest ]
    runs-on: ${{ matrix.platform }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
        id: go
      - name: Check out code
        uses: actions/checkout@v2
      - name: Run the tests
        run: |
          go test ./... -v
